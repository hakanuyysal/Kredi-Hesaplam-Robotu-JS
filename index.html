<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Faiz Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body><nav><img src="/ALOHA BANK.jpeg" alt=""></nav>
    
    <h1>KREDİNİ HESAPLA</h1>
    <div class="container">
        
            <p>Kredi Tutarı:</p>
            <div class="input-group mb-3">
                <span class="input-group-text">₺</span>
                <input id="kredi" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Lütfen Tutar Giriniz..">
            </div>
            <p>Vade Sayısı:</p>
            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect02">
                  <option selected disabled>Vade Seçiniz..</option>
                  <option value="12">12</option>
                  <option value="24">24</option>
                  <option value="36">36</option>
                  <option value="48">48</option>
                </select>
              </div>
              
            <button id="btn" class="btn btn-warning ">HESAPLA</button>
    </div>

        <p id="alert"> Sayın Müşterimiz Faiz Oranlarımız Güncel Merkez Bankası Değerleridir.</p>

    </div>
